<!DOCTYPE html>
<html>
  <head>
    <title>stamp.fm</title>
    <link rel="icon" type="image/png" href="/img_samp.fm_logo copy.jpg"/>
    <link rel="stylesheet" type="text/css" href="/login.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
  </head>

<body style="margin:0;min-width: 1100px;">
	<header id="header">
      <a href="http://www.stamp.fm"><img src="/treble.png"></a>
      <ul style="float:right">
      <li>
      <a href="/upload" style="text-decoration:none" class="nav">UPLOAD</a>
 	  </li>
 	  <li>
      <a href="/audition" style="text-decoration:none" class="nav">AUDITION</a>
  	  </li>
  	  <li>
      <a href="/bracket" style="text-decoration:none" class="nav">BRACKET</a>
  	  </li>
   	  </ul>  
    </header>

<div class="blurb">
<p style="font-size: 50px" class="big">Music lovers worldwide, rejoice.<br>
   Discover or compete.<br>
</p>
<p style="font-size: 30px" class="small">We are the online music tournament.</p>

</div>    

<div class="login">
<center>
<div id = "login-container">
	<form method = "post">
			<p style="font-size: 30px">Join Stamp.fm</p>
			<p style="font-size: 25px"><img src="/facebook_login.png"><br>
				or<br>
				Sign in with your Email</p><br>
			<input type = "text" name = "user" id="user-tf" placeholder="Email" class="user"><br><br>
			<input type = "password" name = "pass" id = "pass-tf" placeholder="Password" class="pass"><br><br>
			<input type = "submit" value = "Sign In!" style="float:left" id="signIn"><br><br>
			<label for = "remember" id = "remember" style="float:left"> Remember Me: </label>
			<input type = "checkbox" checked = "checked" style="float:left"><br><br>
	</form>
</div>

<div class = "btm-links">
	<a href="#openModal" id = "forgot-password" class="link" style="float:left"> Forgot your Password? </a><br>
	<a href = "/signup" id = "create-account" class="link" style="float:left"> Create an Account. </a>
</div>
</center>
</div>

<!-- Modal Window(s) -->

<div id="openModal" class="modalDialog">
  <div>
    <a href="#close" title="Close" class="close">X</a>

    <center>
    <h5 style="color:white">Enter Email to Recover Password</h5>
    <div>
      <form method = "post" action = "/forgot">
        <input type="text" class="enterEmail" placeholder="Email" name = "email"><br><br>
        <input type="submit" value="Recover Password">
      </form>
    </div>
</center>
  </div>
</div>

<!-- End Modal Window(s) -->

</body>
